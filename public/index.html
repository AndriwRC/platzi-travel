<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Travel</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <div id="tabBar"></div>
    <main class="w-full h-screen">
        <section id="home" class="w-full h-3/4 relative bg-sanFrancisco bg-cover bg-no-repeat">

            <!-- <img class="bg-sanFrancisco bg-cover bg-no-repeat w-full h-full hidden" alt=""> -->
            <div class="w-full h-72 p-5 flex justify-end">
                <button class="w-14 h-8 grid place-items-center bg-white rounded-full"> <img
                        src="./assets/icons/moon.svg" alt="" class="w-5 h-5"></button>

            </div>
            <form class="w-full h-full-72 flex flex-col justify-between items-center px-6">
                <label for="searchInput" class="flex justify-center w-full h-12 rounded-full bg-white shadow-sm">
                    <img src="./assets/icons/icons-outline-search.svg" alt="">
                    <input type="search" id="searchInput" placeholder="San Francisco"
                        class="bg-transparent text-sm w-32">

                </label>
                <button type="button"
                    class="mb-14 rounded-full bg-white h-12 w-48 text-primary text-sm shadow-sm">Explore
                    More</button>
            </form>
        </section>
        <section id="recommended">
            <article id="card-1" class="card">
                <img class="card__img bg-norway">
                <div class="card__content">
                    <h2>Norway</h2>
                    <p>Beautiful landscapes</p>
                </div>
            </article>
        </section>
        <section id="trends"></section>
        <section id="faqs"></section>

    </main>

    <footer></footer>
</body>

</html>
